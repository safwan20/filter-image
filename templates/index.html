   <div class="row">

      </div>


      <div class="col main-col">
        <form method="post" id="hok" enctype="multipart/form-data">
          <label for="exampleFormControlFile1">Image : </label>
          <input type="file"  name="file" id="uploadfile" onchange="readURL(this)">

            <p>Please select the filter :</p>
            <input type="radio" id="mean" name="filter" value="mean">
            <label for="mean">Mean</label><br>
            <input type="radio" id="gaussian" name="filter" value="gaussian">
            <label for="gaussian">Gaussian</label><br>
            <input type="radio" id="median" name="filter" value="median">
            <label for="mean">Median</label><br>
            <input type="radio" id="sobel" name="filter" value="sobel">
            <label for="gaussian">Sobel</label><br>
          
          <button type="submit"  id="submit">Submit</button>
        </form>
        <img src="../static/loader.gif" id="ol">
      </div>




       <div class="col">
          <img id="filter" src="../static/noimage.png" alt="selected Image will be shown here"  height="500" width="500" />
